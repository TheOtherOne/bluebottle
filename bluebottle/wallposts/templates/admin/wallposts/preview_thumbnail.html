{% if video_url %}
<a href="{{video_url}}" target="_blank">
  {% if youtubeid %}
    {# a play button overlay would be nice to show it's a video #}
    <img src="https://img.youtube.com/vi/{{youtubeid}}/default.jpg">
  {% else %}
    {{video_url}}
  {% endif %}
</a>
{% endif %}
{% if firstimage %}
<img src="{{firstimage}}" style="height:50px">
{% endif %}
{% if remains %}
<br>{{remains}} more images
{% endif %}
