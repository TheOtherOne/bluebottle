{% load staticfiles  i18n %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form elements - jQuery Mobile Demos</title>
    <link rel="stylesheet" href="{% static 'js/mobile/demos/css/themes/default/jquery.mobile-1.4.5.min.css' %}">

	<script src="//code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'js/mobile/demos/_assets/css/jqm-demos.css' %}">
    <link rel="shortcut icon" href="{% static 'js/mobile/demos/favicon.ico' %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <script src="{% static 'js/mobile/demos/js/jquery.js' %}"></script>
    <script src="{% static 'js/mobile/app.js' %}"></script>
    <script src="{% static 'js/mobile/jquery.mobile-1.4.5.min.js' %}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>



    <style>
        div.project-img {
            -webkit-mask-image:-webkit-gradient(linear, right top, left top, from(rgba(0,0,0,0.8)), to(rgba(0,0,0,0)));
             position: fixed;
        }
        div.project-text {
            position: relative;
        }
        .ui-slider.ui-mini input[type=number],
        .ui-slider.ui-mini .ui-slider-handle {
            display: none;
        }
        .initiator {
            display: inline-block;
            float: right;
            margin: 10px;
        }
        .initiator img {
            width: 90px;
            margin-bottom: 6px;
        }
        .ui-listview>.ui-li-has-thumb>.ui-btn, .ui-listview>.ui-li-static.ui-li-has-thumb {
            min-height: 3.625em;
            padding: 0em 2em 0em 9em;
        }
        .ui-listview .ui-li-has-thumb>img:first-child, .ui-listview .ui-li-has-thumb>.ui-btn>img:first-child, .ui-listview .ui-li-has-thumb .ui-li-thumb {
            max-height: 6em;
            max-width: 8em;
        }
    </style>


    {% verbatim %}
    <script id="user-tpl" type="text/x-handlebars-template">
        {{#.}}
        Logged in as<br/>
        <img src="{{this.avatar}}" />
        <h3>{{this.full_name}}</h3>
        <a id="logout"c lass="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-a"
           data-transition="pop">Log out</a>
        {{/.}}
    </script>

    <script id="login-tpl" type="text/x-handlebars-template">
        <a href="#popupLogin" data-rel="popup" data-position-to="window"
           class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a"
           data-transition="pop">Sign in</a>
    </script>


    <script id="project-preview-tpl" type="text/x-handlebars-template">
        {{#.}}
        <li class="ui-btn ui-btn-icon-right ui-icon-carat-r ui-li-has-thumb">
            <a data-id="{{this.id}}" class="ui-btn ui-btn-icon-right ui-icon-carat-r project-item">
                <img src="{{this.image}}"/>
                <h3>{{this.title}}</h3>
                <input type="range" name="slider-fill" id="slider-fill" value="{{this.amount_donated}}" min="0"
                       max="{{this.amount_asked}}" data-highlight="true" data-mini="true" data-disabled="true" />
                <p>{{this.amount_donated}} of {{this.amount_asked}} raised.</p>
            </a>
        </li>
        {{/.}}
    </script>



    <script id="thank-you-tpl" type="text/x-handlebars-template">
        {{#.}}
        <br/>
        <br/>
        <br/>
        <h2>You donated &euro; {{this.order.total}} to</h2>
        <a data-id="{{this.project.id}}" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
            <img src="{{this.project.image}}"/>
            <h3>{{this.project.title}}</h3>
            <p>{{this.project.amount_donated}} of {{this.project.amount_asked}} raised.</p>
        </a>
        {{/.}}
    </script>


    <script id="project-tpl" type="text/x-handlebars-template">
        {{#.}}
        <div class="project-img">
            <img src="{{this.image.large}}" />
        </div>
        <div class="project-text">
            <span class="initiator">
                <img src="{{this.owner.avatar}}"  />
                <br />
                {{this.owner.full_name}}
            </span>
            <h3>{{this.title}}</h3>
            <p>{{this.country.name}} </p>

            <p>{{this.pitch}}</p>

            <a href="#popupPost" data-rel="popup" data-position-to="window"
               class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-comment ui-btn-icon-left ui-btn-a"
               data-transition="pop">Write update</a>

            <a href="#popupDonation" data-rel="popup" data-position-to="window"
               class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-heart ui-btn-icon-left ui-btn-a"
               data-transition="pop">Donate</a>

            <div data-role="popup" id="popupPost">
                <a href="#" data-rel="back" data-role="button" data-icon="delete"
                   data-iconpos="notext" class="ui-btn-right">Close</a>
                <form class="post-update" data-transition="pop" method="post">
                    <div style="padding:10px 20px;">
                        <h3>Post update</h3>
                        <input type="text" name="title" placeholder="Title"
                               class="ui-input-text ui-corner-all ui-shadow-inset" /> <br />
                        <textarea name="text" placeholder="Typ your message here"  rows="6" cols="50" data-clear-btn="true"
                                  class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></textarea><br />
                        <input type="hidden" name="parent_id" value="{{this.id}}" />
                        <input type="hidden" name="parent_type" value="project" />
                        <label>
                            <span class="ui-btn ui-btn-inline ui-icon-camera ui-btn-icon-left">Take Picture</span>
                            <input name="image" data-role="none" type="file" accept="image/*" style="display:none" id="capture" capture="camera"/>
                        </label>
                        <button type="submit" class="ui-btn ui-btn-inline ui-icon-comment ui-btn-icon-left">
                            Post
                        </button>
                    </div>
                </form>
            </div>

            <div data-role="popup" id="popupDonation">
                <a href="#" data-rel="back" data-role="button" data-icon="delete"
                   data-iconpos="notext" class="ui-btn-right">Close</a>
                <form class="donation" data-transition="pop" method="post">
                    <input type="text" name="project" value="{{this.id}}" />
                    <div style="padding:10px 20px;">
                        <h3>Donate with iDEAL</h3>
                        <b>{{this.title}}</b>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Choose amount</legend>
                                <input type="radio" name="amount" id="radio-choice-1" value="10" checked="checked" />
                                <label for="radio-choice-1">10 &euro;</label>

                                <input type="radio" name="amount" id="radio-choice-2" value="25"  />
                                <label for="radio-choice-2">25 &euro;</label>

                                <input type="radio" name="amount" id="radio-choice-3" value="50"  />
                                <label for="radio-choice-3">50 &euro;</label>

                                <input type="radio" name="amount" id="radio-choice-4" value="100"  />
                                <label for="radio-choice-4">100 &euro;</label>
                        </fieldset>
                        <select name="bank">
                            <option value="">Select your bank</option>
                            <option value="ABNAMRO">Abn Amro</option>
                            <option value="ASN">ASN Bank</option>
                            <option value="ING">ING</option>
                            <option value="KBC">KBC</option>
                            <option value="KNAB">Knab</option>
                            <option value="RABO">Rabobank</option>
                            <option value="TRIODOS">Triodos Bank</option>
                            <option value="VANLANSCHOT">van Lanschot</option>
                        </select>
                        <button type="submit" class="ui-btn ui-btn-inline ui-icon-arrow-r ui-btn-icon-right">
                            Payment
                        </button>
                    </div>
                </form>
            </div>


        </div>
        {{/.}}
    </script>


    {% endverbatim %}
</head>
<body>
    <div data-role="page" id="home" data-theme="a">
        <div data-role="header" class="header">
            <h3>Home</h3>
            <a class="ui-btn ui-btn-inline ui-icon-bullets ui-btn-icon-left" href="#projects">Projects</a>
        </div>

        <div data-role="main" class="ui-content">
            <div id="user"></div>
        </div>


        <div data-role="popup" id="popupLogin" class="ui-corner-all" data-theme="a">
            <form data-transition="pop" class="login" method="post">
                        
                <div style="padding:10px 20px;">
                    <h3>Please sign in</h3>
                    <input type="email" name="email" value="" placeholder="E-mail" data-theme="a"/>
                    <input type="password" name="password" value="" placeholder="Password" data-theme="a"/>
                                
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">
                        Sign in
                    </button>
                            
                </div>
                    
            </form>
        </div>


    </div>

    <div data-role="page" id="projects" data-theme="a">
        <div data-theme="a" data-role="header" data-position="fixed">
            <a class="ui-btn ui-btn-inline ui-icon-home ui-btn-icon-left" href="#home">Home</a>
            <h3>Projects</h3>
        </div>
        <div data-role="content">
            <div class="example-wrapper" data-iscroll>
                <ul data-role="listview" class="ui-list-view" id="project-list" data-theme="b">

                </ul>
            </div>
        </div>
        <button id="load-more-projects">load more</button>
    </div>


    <div data-role="page" id="project" data-theme="b">
        <div data-role="header" class="header" data-position="fixed">
            <a class="ui-btn ui-btn-inline ui-icon-bullets ui-btn-icon-left" href="#projects">Projects</a>
            <h3>Project</h3>
        </div>

        <div data-role="main" class="ui-content">
            <div id="project-detail"></div>
        </div>
    </div>


    <div data-role="page" id="thanks" data-theme="b">
        <div data-role="header" class="header" data-position="fixed">
            <a class="ui-btn ui-btn-inline ui-icon-bullets ui-btn-icon-left" href="#projects">Projects</a>
            <h3>Thanks for your support!</h3>
        </div>
        <div data-role="main" class="ui-content">
            <div id="order-detail"></div>
        </div>
    </div>

</body>
</html>
